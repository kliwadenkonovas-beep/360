<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panorámica interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: grab;
    }

    #viewer {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #track {
      position: absolute;
      display: flex;
      height: 120%;              /* ← margen vertical */
      top: -10%;
      left: 0;
      will-change: transform;
    }

    #track img {
      height: 100%;
      width: auto;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="viewer">
    <div id="track">
      <img src="panorama.jpg" alt="">
      <img src="panorama.jpg" alt="">
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const track = document.getElementById('track');
    const imgs = track.querySelectorAll('img');

    let isDown = false;
    let startX = 0;
    let startY = 0;

    let x = 0;
    let y = 0;

    let imgWidth = 0;
    const maxY = 80; // límite vertical (px)

    function updateWidth() {
      imgWidth = imgs[0].offsetWidth;
    }

    window.addEventListener('load', updateWidth);
    window.addEventListener('resize', updateWidth);

    function update() {
      if (x <= -imgWidth) x += imgWidth;
      if (x >= 0) x -= imgWidth;
      y = Math.max(-maxY, Math.min(maxY, y));
      track.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Mouse
    viewer.addEventListener('mousedown', e => {
      isDown = true;
      startX = e.pageX;
      startY = e.pageY;
    });

    window.addEventListener('mouseup', () => isDown = false);

    viewer.addEventListener('mousemove', e => {
      if (!isDown) return;
      x += e.pageX - startX;
      y += (e.pageY - startY) * 0.4; // sensibilidad vertical
      startX = e.pageX;
      startY = e.pageY;
      update();
    });

    // Touch
    viewer.addEventListener('touchstart', e => {
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
    }, { passive: true });

    viewer.addEventListener('touchmove', e => {
      x += e.touches[0].pageX - startX;
      y += (e.touches[0].pageY - startY) * 0.4;
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      update();
    }, { passive: true });
  </script>

</body>
</html>
