<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panorámica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .panorama {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scrollbar-width: thin;
    }

    .panorama img {
      height: 100%;
      width: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="panorama">
    <img src="panorama.jpg" alt="Panorámica">
  </div>
</body>
</html>
