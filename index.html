<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panorámica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #viewer {
      width: 100%;
      height: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      cursor: grab;
      scrollbar-width: none;
    }

    #viewer::-webkit-scrollbar {
      display: none;
    }

    #viewer:active {
      cursor: grabbing;
    }

    #panorama {
      height: 100%;
      width: auto;
      min-width: 200%;   /* ← CLAVE ABSOLUTA */
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="viewer">
    <img id="panorama" src="panorama.jpg" alt="Panorámica">
  </div>

  <script>
    const viewer = document.getElementById('viewer');

    let isDown = false;
    let startX = 0;
    let scrollStart = 0;

    viewer.addEventListener('mousedown', e => {
      isDown = true;
      startX = e.pageX;
      scrollStart = viewer.scrollLeft;
    });

    viewer.addEventListener('mouseup', () => isDown = false);
    viewer.addEventListener('mouseleave', () => isDown = false);

    viewer.addEventListener('mousemove', e => {
      if (!isDown) return;
      const dx = e.pageX - startX;
      viewer.scrollLeft = scrollStart - dx;
    });

    // Touch
    viewer.addEventListener('touchstart', e => {
      isDown = true;
      startX = e.touches[0].pageX;
      scrollStart = viewer.scrollLeft;
    }, { passive: true });

    viewer.addEventListener('touchend', () => isDown = false);

    viewer.addEventListener('touchmove', e => {
      if (!isDown) return;
      const dx = e.touches[0].pageX - startX;
      viewer.scrollLeft = scrollStart - dx;
    }, { passive: true });
  </script>

</body>
</html>
