<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded>
    
    <!-- Panorama 360 -->
    <a-sky src="panorama.jpg" rotation="0 -120 0"></a-sky>

    <!-- Cámara -->
    <a-camera
      look-controls="reverseMouseDrag:true"
      wasd-controls-enabled="false">
    </a-camera>

  </a-scene>
</body>
</html>
