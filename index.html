<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panor√°mica interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: grab;
    }

    #viewer {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #track {
      display: flex;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
    }

    #track img {
      height: 100%;
      width: auto;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="viewer">
    <div id="track">
      <img src="panorama.jpg" alt="">
      <img src="panorama.jpg" alt="">
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const images = track.querySelectorAll('img');

    let isDown = false;
    let startX = 0;
    let currentX = 0;
    let imgWidth = 0;

    function updateWidth() {
      imgWidth = images[0].offsetWidth;
    }

    window.addEventListener('load', updateWidth);
    window.addEventListener('resize', updateWidth);

    function loopPosition() {
      if (currentX <= -imgWidth) {
        currentX += imgWidth;
      }
      if (currentX >= 0) {
        currentX -= imgWidth;
      }
      track.style.transform = `translateX(${currentX}px)`;
    }

    // Mouse
    document.addEventListener('mousedown', e => {
      isDown = true;
      startX = e.pageX;
    });

    document.addEventListener('mouseup', () => {
      isDown = false;
    });

    document.addEventListener('mousemove', e => {
      if (!isDown) return;
      const dx = e.pageX - startX;
      startX = e.pageX;
      currentX += dx;
      loopPosition();
    });

    // Touch
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].pageX;
    }, { passive: true });

    document.addEventListener('touchmove', e => {
      const dx = e.touches[0].pageX - startX;
      startX = e.touches[0].pageX;
      currentX += dx;
      loopPosition();
    }, { passive: true });
  </script>

</body>
</html>
