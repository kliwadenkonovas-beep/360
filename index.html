<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panorámica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: grab;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      cursor: grab;
      scrollbar-width: none; /* Firefox */
    }

    #wrapper::-webkit-scrollbar {
      display: none; /* Chrome / Safari */
    }

    #wrapper img {
      height: 100%;
      width: auto;
      min-width: 200%;   /* ← CLAVE: fuerza overflow */
      display: inline-block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <img src="panorama.jpg" alt="Panorámica">
  </div>
</body>
</html>
