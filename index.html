<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panorámica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #viewer {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
    }

    #viewer:active {
      cursor: grabbing;
    }

    #panorama {
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="viewer">
    <img id="panorama" src="panorama.jpg" alt="Panorámica">
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const pano = document.getElementById('panorama');

    let isDown = false;
    let startX = 0;
    let scrollX = 0;
    let velocity = 0;
    let raf;

    viewer.addEventListener('mousedown', e => {
      isDown = true;
      startX = e.pageX;
      scrollX = viewer.scrollLeft;
      velocity = 0;
      cancelAnimationFrame(raf);
    });

    viewer.addEventListener('mouseleave', () => {
      if (isDown) release();
    });

    viewer.addEventListener('mouseup', release);

    viewer.addEventListener('mousemove', e => {
      if (!isDown) return;
      const dx = e.pageX - startX;
      viewer.scrollLeft = scrollX - dx;
      velocity = dx;
    });

    // Touch
    viewer.addEventListener('touchstart', e => {
      isDown = true;
      startX = e.touches[0].pageX;
      scrollX = viewer.scrollLeft;
      velocity = 0;
      cancelAnimationFrame(raf);
    }, { passive: true });

    viewer.addEventListener('touchend', release);

    viewer.addEventListener('touchmove', e => {
      if (!isDown) return;
      const dx = e.touches[0].pageX - startX;
      viewer.scrollLeft = scrollX - dx;
      velocity = dx;
    }, { passive: true });

    function release() {
      isDown = false;
      let momentum = velocity;
      function inertia() {
        momentum *= 0.95;
        viewer.scrollLeft -= momentum;
        if (Math.abs(momentum) > 0.5) {
          raf = requestAnimationFrame(inertia);
        }
      }
      inertia();
    }
  </script>

</body>
</html>
